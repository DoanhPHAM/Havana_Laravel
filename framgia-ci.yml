clone:
  git:
    image: dangminhtruong/dockergit
    # depth: 1
    # tags: true
    # branch: fcp
  javascript:
    image: node:8.9.1
    group: laravel
    commands:
      - yarn install
      - yarn run dev
  eslint:
    image: chimlon/eslint
    group: laravel
    commands:
      - eslint resources/assets/ --ext .js --ignore-pattern 'resources/assets/*'
  phpcs:
    image: chimlon/phpcs
    group: laravel
    commands:
      - phpcs --standard=Framgia --encoding=utf-8 app

